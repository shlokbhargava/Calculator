<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Calculator</title>

</head>
<body>
    
    <div id="calculator-box">
        <div id="display-area">

        </div>

        <div class="row">
            
                <div class="box">
                    <div class="keypad" data-value="reset">AC</div>
                </div>

                <div class="box">
                    <div class="keypad" data-value="+/_">+/_</div>
                </div>

                <div class="box">
                    <div class="keypad" data-value="%">%</div>
                </div>

                <div class="box">
                    <div class="keypad" data-value="/">/</div>
                </div>
            
        </div>
        
        <div class="row">

                <div class="box">
                    <div class="keypad" data-value="7">7</div>
                </div>

                <div class="box">
                    <div class="keypad" data-value="8">8</div>
                </div>

                <div class="box">
                    <div class="keypad" data-value="9">9</div>
                </div>

                <div class="box">
                    <div class="keypad" data-value="*">*</div>
                </div>
            
        </div>
        
        <div class="row">
            
                <div class="box">
                    <div class="keypad" data-value="4">4</div>
                </div>

                <div class="box">
                    <div class="keypad" data-value="5">5</div>
                </div>

                <div class="box">
                    <div class="keypad" data-value="6">6</div>
                </div>

                <div class="box">
                    <div class="keypad" data-value="-">-</div>
                </div>
           
        </div>
    
        <div class="row">
           
                <div class="box">
                    <div class="keypad" data-value="1">1</div>
                </div>

                <div class="box">
                    <div class="keypad" data-value="2">2</div>
                </div>

                <div class="box">
                    <div class="keypad" data-value="3">3</div>
                </div>

                <div class="box">
                    <div class="keypad" data-value="+">+</div>
                </div>
            
        </div>
    
        <div class="row">
            
                <div class="box" style="width: 51%;">
                    <div class="keypad" style="margin-top: 12%;" data-value="0">0</div>
                </div>

                <div class="box">
                    <div class="keypad" data-value=".">.</div>
                </div>

                <div class="box">
                    <div class="keypad" data-value="=">=</div>
                </div>
            
        </div>

    </div>

    <script type="text/javascript" src="script.js">
    </script>

</body>
</html>
